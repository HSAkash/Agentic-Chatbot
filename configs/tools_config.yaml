data_embedding:
  root_dir: data/unstructured_docs
  data_dir_re: data/unstructured_docs/*
  vectordb_dir: data/vectordb
  collection_name: rag-chroma
  info_doc_name: info.md
  chunk_size: 500
  chunk_overlap: 100
  batch_size: 8
  k: 2

sql_agent:
  db_path: data/Chinook.db
  tavily_search_max_results: 2

graph_configs:
  thread_id: 1 # This can be adjusted to assign a unique value for each user session, so it's easier to access data later on.
